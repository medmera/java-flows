name: Verify POM
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop
    paths:
      - ".github/**"
      - "pom.xml"
      - "**/pom.xml"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: 'maven'

      - name: Verify with Maven
        run: |
          mvn -B clean verify -s .github/maven/settings.xml
        env:
          MAVEN_USER: ${{ secrets.PACKAGES_READ_USER }}
          MAVEN_PASSWORD: ${{ secrets.PACKAGES_READ_PAT }}



